<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<head>
<title th:text="#{login}">Login</title>
</head>
<body>
	<div layout:fragment="header"></div>
	<div layout:fragment="content">
		<div class="row margin-top-2">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="panel panel-default margin-top-1">
					<div class="panel-heading" th:text="#{authentication}">Login</div>
					<div class="panel-body">
						<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}">
							<div class="alert alert-danger" role="alert">
								<span th:text="#{login.fail}"></span>
								<!-- <span th:text="${session.remove('SPRING_SECURITY_LAST_EXCEPTION')}" th:remove="all"></span> -->
							</div>
						</div>
						<form class="form-horizontal" action="" method="post">
							<div class="form-group">
								<label for="username" class="col-sm-4 control-label" th:text="#{username}">Username</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="username" id="username" />
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-4 control-label" th:text="#{password}">Password</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" name="password" id="password" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-7 col-sm-offset-4">
									<button type="submit" class="btn btn-default" id="btnLogin" th:text="#{login}">Login</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="footer"></div>
</body>
</html>
