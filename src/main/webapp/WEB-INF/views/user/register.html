<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<head>
<title th:text="#{users}"></title>
</head>
<body>
<div layout:fragment="content">
<div class="container-fluid">
	<div class="row">
		<h3 class="text-center" th:text="#{user.add}"></h3>
		<div class="col-sm-10 col-md-offset-1 margin-top-2">
			<form class="form-horizontal" action="#" th:action="@{/user/register}" th:object="${user}" method="post">
				<div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
					<label for="lastName" class="col-sm-2 control-label" th:text="#{lastname}">Last Name</label>
					<div class="col-sm-9">
						<input type="text" id="lastName" class="form-control" th:field="*{lastName}" />
						<span class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
					<label for="firstName" class="col-sm-2 control-label" th:text="#{firstname}">First Name</label>
					<div class="col-sm-9">
						<input type="text" id="firstName" class="form-control" th:field="*{firstName}" />
						<span class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
					<label for="username" class="col-sm-2 control-label" th:text="#{username}">User Name</label>
					<div class="col-sm-9">
						<input type="text" id="username" class="form-control" th:field="*{username}" />
						<span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
					<label for="password" class="col-sm-2 control-label" th:text="#{password}">Password</label>
					<div class="col-sm-9">
						<input type="password" id="password" class="form-control" th:field="*{password}" />
						<span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>
				</div>
				
				<div class="form-group text-center">
					<div class="col-sm-offset-1 col-sm-10">
						<button type="submit" class="btn btn-default" th:text="#{btn.save}">Register</button>
						<a class="btn btn-default" role="button" th:text="#{btn.back}" th:href="@{/user}">Back</a>
					</div>
				</div>
			</form>		
		</div>
	</div>
</div>
</div>
</body>
</html>
